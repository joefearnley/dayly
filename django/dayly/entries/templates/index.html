{% extends 'base.html' %}

{% block title %}Entries{% endblock %}

{% block content %}
<section>
    <div class="mx-auto max-w-screen-lg px-4 py-8 sm:px-6 lg:px-8">
        <div>
            <h1 class="text-2xl font-semibold text-slate-900 sm:text-3xl">Latest Entries</h1>

            {% for entry in entries %}
                <h2 class="mt-8 text-slate-700 text-1xl sm:text-2xl">{{ entry.title }}</h2>
                <p class="mt-2 text-slate-700">{{ entry.body }}</p>
                <p class="mt-2 text-slate-700">{{ entry.date_publshed }}</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
