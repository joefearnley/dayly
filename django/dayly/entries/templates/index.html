{% extends 'base.html' %}

{% block title %}Entries{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold underline">Latest Entries</h1>
    {% for entry in entries %}
        <p>{{ entry.title }}</p>
        <p>{{ entry.body }}</p>
        <p>{{ entry.date_publshed }}</p>
    {% endfor %}
{% endblock %}
