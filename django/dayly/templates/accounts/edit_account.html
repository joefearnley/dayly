{% extends 'base.html' %}

{% block title %}Dayly Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="mw-50 mx-auto">
        <h1>Account</h1>
        <form action="{% url 'account-edit' %}" method="post" class="mt-4">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" value="{{ field.value }}" class="form-control" placeholder="Enter {{ field.label }}" />
                <label for="{{ field.name }}" class="sr-only">{{ field.label }}</label>
            </div>
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li class="text-sm text-red-700">{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% endfor %}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    Update Account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
