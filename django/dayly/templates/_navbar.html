<header class="bg-white">
    <div class="mx-auto max-w-screen-lg px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
        <div class="flex-1 md:flex md:items-center md:gap-12">
            <a class="block text-slate-600" href="/">
                <span class="sr-only">Home</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>                  
            </a>
        </div>

        <div class="md:flex md:items-center md:gap-12">
            <nav aria-label="Global" class="hidden md:block">
                <ul class="flex items-center gap-6 text-sm">
                    <li>
                        <div x-data="{ isActive: false }" class="relative">
                            <div class="inline-flex items-center overflow-hidden rounded-md bg-white">
                                <a href="{% url 'entries_index' %}" class="px-4 py-2 text-sm/none text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                                    Entries
                                </a>
                                <button
                                    x-on:click="isActive = !isActive"
                                    class="h-full p-2 text-gray-600 hover:bg-gray-50 hover:text-gray-700"
                                >
                                    <span class="sr-only">Menu</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                          
                            <div
                              class="absolute end-0 z-10 mt-2 w-56 rounded-md border border-gray-100 bg-white shadow-lg"
                              role="menu"
                              x-cloak
                              x-transition
                              x-show="isActive"
                              x-on:click.away="isActive = false"
                              x-on:keydown.escape.window="isActive = false"
                            >
                            <div class="p-2">                        
                                <a href="{% url 'create_entry' %}" class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700" role="menuitem">
                                    Create Entry
                                </a>
                                <a href="{% url 'entries_index' %}" class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700" role="menuitem" >
                                   View All
                                </a>
                              </div>
                            </div>
                        </div>
                        <!-- <a class="text-slate-500 transition hover:text-gray-500/75" href="/entries">Entries</a> -->
                    </li>
                    <li>
                        <a class="text-slate-500 transition hover:text-gray-500/75" href="{% url 'account-edit' %}">Account</a>
                    </li>
                </ul>
            </nav>

            <div class="flex items-center gap-4">
                <div class="sm:flex sm:gap-4">
                    {% if user.is_authenticated %}
                    <a class="text-slate-500 transition hover:text-gray-500/75 text-sm" href="{% url 'account_logout' %}">Logout</a>
                    {% else %}
                    <a class="rounded-md bg-slate-600 px-5 py-2.5 text-sm font-medium text-white shadow" href="{% url 'account_login' %}">
                        Log In
                    </a>
                    <div class="hidden sm:flex">
                        <a class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-slate-600" href="{% url 'account_signup' %}">
                            Sign Up
                        </a>
                    </div>
                    {% endif %}
                </div>

                <div class="block md:hidden">
                    <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div>
  </header>
