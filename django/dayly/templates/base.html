{% load vite %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dayly{% endblock %}</title>
    {% block stylesheets %}
    {% endblock %}
</head>
<body>
    {% if request.path != '/' %}
        {% include '_navbar.html' %}
    {% endif %}

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% vite 'js/main.js' %}
    {% endblock %}

    {% block extra_js %}
    {% endblock %}
</body>
</html>
