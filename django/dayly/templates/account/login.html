{% extends "account/base_entrance.html" %}
{% load i18n %}
{% load allauth account %}

{% block head_title %}
    {% trans "Sign In" %}
{% endblock head_title %}

{% url 'account_login' as login_url %}

{% block content %}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Sign In</h1>
    </div>

    <form action="{{ login_url }}" method="post" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        {% csrf_token %}
        <div>
            <label for="email" class="sr-only">Email</label>
            <div class="relative">
                <input type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter username" />
            </div>
        </div>
    
        <div>
            <label for="password" class="sr-only">Password</label>      
            <div class="relative">
                <input type="password" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter password" />
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </span>
            </div>
        </div>
    
        <div class="flex items-center justify-between">
            <p class="text-sm text-gray-500">
                No account?
                <a class="underline" href="{{ signup_url }}">Sign up</a>
            </p>
            <button type="submit" class="inline-block rounded-lg bg-slate-500 px-5 py-3 text-sm font-medium text-white">
                Sign in
            </button>
        </div>
    </form>
</div>
{% endblock content %}
