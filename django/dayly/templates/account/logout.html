{% extends "account/base_entrance.html" %}
{% load i18n %}
{% load allauth account %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Sign Out</h1>
        <p>Are you sure you want to sign out?</p>
    </div>

    <form action="{% url 'account_logout' %}" method="post" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        {% csrf_token %}
    
        <div class="text-center">
            <button type="submit" class="inline-block rounded-lg bg-slate-500 px-5 py-3 text-sm font-medium text-white">
                Sign Out
            </button>
        </div>
    </form>
</div>
{% endblock content %}
