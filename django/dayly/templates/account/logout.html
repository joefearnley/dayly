{% extends "account/base_entrance.html" %}
{% load i18n %}
{% load allauth account %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
<div class="container">
    <div class="mx-auto mw-50 text-center mt-4">
        <h1>Sign Out</h1>
        <p>Are you sure you want to sign out?</p>
    </div>

    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
    
        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                Sign Out
            </button>
        </div>
    </form>
</div>
{% endblock content %}
